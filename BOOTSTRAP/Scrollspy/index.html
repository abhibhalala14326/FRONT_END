<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css    ">
</head>
<body>

   <div class="container row flex justify-content-center mt-3">
<div class="row">
    <div class="col-4">
        <div id="simple-list-example" class="d-flex flex-column gap-2 align-content-center  simple-list-example-scrollspy text-center">
            <a class="p-1 rounded bg-danger text-decoration-none text-white py-3" href="#simple-list-item-1">Item 1</a>
            <a class="p-1 rounded bg-danger text-decoration-none text-white py-3" href="#simple-list-item-2">Item 2</a>
            <a class="p-1 rounded bg-danger text-decoration-none text-white py-3" href="#simple-list-item-3">Item 3</a>
            <a class="p-1 rounded bg-danger text-decoration-none text-white py-3" href="#simple-list-item-4">Item 4</a>
            <a class="p-1 rounded bg-danger text-decoration-none text-white py-3" href="#simple-list-item-5">Item 5</a>
        </div>
    </div>
    <div class="col-8">
        <div data-bs-spy="scroll" data-bs-target="#simple-list-example" data-bs-offset="0" data-bs-smooth-scroll="true"
            class="scrollspy-example" tabindex="0">
            <h4 id="simple-list-item-1">Item 1</h4>
            <p><div
                class="table-responsive"
            >
                <table
                    class="table table-primary"
                >
                    <thead>
                        <tr>
                            <th scope="col">Column 1</th>
                            <th scope="col">Column 2</th>
                            <th scope="col">Column 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">R1C1</td>
                            <td>R1C2</td>
                            <td>R1C3</td>
                        </tr>
                        <tr class="">
                            <td scope="row">Item</td>
                            <td>Item</td>
                            <td>Item</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </p>
            <h4 id="simple-list-item-2">Item 2</h4>
            <p><!-- Nav tabs -->
            <ul
                class="nav nav-tabs"
                id="navId"
                role="tablist"
            >
                <li class="nav-item">
                    <a
                        href="#tab1Id"
                        class="nav-link active"
                        data-bs-toggle="tab"
                        aria-current="page"
                        >Active</a
                    >
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown"
                        href="#"
                        role="button"
                        aria-haspopup="true"
                        aria-expanded="false"
                        >Dropdown</a
                    >
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#tab2Id">Action</a>
                        <a class="dropdown-item" href="#tab3Id">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#tab4Id">Action</a>
                    </div>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="#tab5Id" class="nav-link" data-bs-toggle="tab"
                        >Another link</a
                    >
                </li>
                <li class="nav-item" role="presentation">
                    <a href="#" class="nav-link disabled" data-bs-toggle="tab"
                        >Disabled</a
                    >
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">
                    
                </div>
                <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
                <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
                <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
                <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
            </div>
            
            <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
            <script>
                var triggerEl = document.querySelector("#navId a");
                bootstrap.Tab.getInstance(triggerEl).show(); // Select tab by name
            </script>
            </p>
            <h4 id="simple-list-item-3">Item 3</h4>
            <p><button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="button"
                aria-pressed="false"
                autocomplete="off"
            >
                Button
            </button>
            </p>
            <h4 id="simple-list-item-4">Item 4</h4>
            <p><div class="card">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
                <div class="card-footer text-muted">Footer</div>
            </div>
            </p>
            <h4 id="simple-list-item-5">Item 5</h4>
            <p><div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="formId1"
                    placeholder=""
                />
                <label for="formId1">Name</label>
            </div>
            </p>
        </div>
    </div>
</div>
</div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
