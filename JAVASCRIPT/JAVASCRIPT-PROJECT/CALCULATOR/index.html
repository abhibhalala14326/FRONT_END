<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="cal">
            <div>

                <input type="text" class="input">
            </div>
            <div>
                <p class="btn">%</p>
                <p class="btn">+/-</p>
                <p class="btn">C</p>
                <p class="btn">/</p>
            </div>

            
            <div>
                <p class="btn">7</p>
                <p class="btn">8</p>
                <p class="btn">9</p>
                <p class="btn">*</p>
            </div>

            <div>
                <p class="btn">4</p>
                <p class="btn">5</p>
                <p class="btn">6</p>
                <p class="btn">-</p>
            </div>


            <div>
                <p class="btn">1</p>
                <p class="btn">2</p>
                <p class="btn">3</p>
                <p class="btn">+</p>
            </div>
           

            <div>
                <p class="btn">.</p>
                <p class="btn">0</p>
                <p class="btn">,</p>
                <p class="btn">=</p>
            </div>
        </section>
    </main>
</body>
</html>
